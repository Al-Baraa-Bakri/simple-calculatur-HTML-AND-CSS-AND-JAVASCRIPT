<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/var.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo">
                <h1>
                    calc
                </h1>
            </div>
            <div class="theme">
                <p>
                    THEME
                </p>
                <div class="change">
                    <div class="spans">
                    <span class="one">1</span>
                    <span class="two">2</span>
                    <span class="three">3</span>
                </div>
                    <div class="board">

                    </div>
                </div>
            </div>
        </div>
        <div class="input">
            <input type="text" readonly dir="rtl">
        </div>
        <div class="main">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="del">DEL</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="imp">+</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="min">-</div>
            <div id=".">.</div>
            <div id="0">0</div>
            <div id="div">/</div>
            <div id="x">X</div>
            <div id="reset"> RESET</div>
            <div id="equal">=</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
